<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles for messages and spinner, matching login.html */
    .error-message {
      color: #dc2626;
      background: #fef2f2;
      padding: 10px;
      border-radius: 6px;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }

    .success-message {
      color: #16a34a;
      background: #f0fdf4;
      padding: 10px;
      border-radius: 6px;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="sign-auth-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" class="form-input" required />

      <label for="email">Email:</label>
      <input type="email" id="email" class="form-input" required />

      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" class="form-input" required />

      <label for="password">Password:</label>
      <input type="password" id="password" class="form-input" required />

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" class="form-input" required />

      <div id="errorMsg" class="error-message"></div>
      <div id="successMsg" class="success-message"></div>

      <button type="submit" id="signupBtn">Sign Up</button>
    </form>
    <p class="switch-link">Already registered? <a href="login.html">Log in here</a></p>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:8080'; // Ensure this matches your backend port

    const signupForm = document.getElementById('signupForm');
    const signupBtn = document.getElementById('signupBtn');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // 1. Reset messages
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      // 2. Get values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone-number').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      // 3. Validate Passwords
      if (password !== confirm) {
        showError('Passwords do not match');
        return;
      }

      // 4. Show loading spinner
      signupBtn.innerHTML = '<span class="spinner"></span>Signing up...';
      signupBtn.classList.add('loading');

      try {
        // 5. Call the API
        // Note: Ensure your backend endpoint is correct (e.g., /api/auth/signup or /api/auth/register)
        const response = await fetch(`${API_BASE_URL}/api/auth/signup`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, phone, password })
        });

        const data = await response.json();

        if (response.ok) {
          // 6. On Success: Store session data (Simulating auto-login)

          // Save token if provided
          if (data.token) {
            sessionStorage.setItem('authToken', data.token);
          }

          // Save user object if provided
          if (data.user) {
            sessionStorage.setItem('user', JSON.stringify(data.user));
          }

          // Save generic login flags matching login.html logic
          sessionStorage.setItem('userEmail', email);
          sessionStorage.setItem('isLoggedIn', 'true');

          showSuccess('Account created! Redirecting...');

          // 7. Redirect to Dashboard
          setTimeout(() => {
            // Assuming your dashboard file is index.html (or index1.html if you renamed it)
            window.location.href = 'index.html';
          }, 1500);

        } else {
          // Handle API errors (e.g., "Email already exists")
          showError(data.message || 'Signup failed. Please try again.');
        }
      } catch (error) {
        console.error('Signup error:', error);
        showError('Unable to connect to server. Please check your connection.');
      } finally {
        // Reset button state
        if (successMsg.style.display === 'none') {
          signupBtn.innerHTML = 'Sign Up';
          signupBtn.classList.remove('loading');
        }
      }
    });

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    }

    function showSuccess(message) {
      successMsg.textContent = message;
      successMsg.style.display = 'block';
    }
  </script>
</body>

</html>
